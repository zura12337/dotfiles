# set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin "tmux-plugins/tmux-prefix-highlight"
set -g @plugin 'tmux-plugins/tmux-battery'
# Set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix


# vim keys in copy or choice mode
set-window-option -g mode-keys vi

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Copy/Paste
bind-key p paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -sel clip -i"
# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Vim panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse
set -g mouse on

# Start window numbers from 1
set -g base-index 1

# reload tmux with R
bind-key R source-file ~/.tmux.conf \;

# colors
set -g status-position bottom

set-option -sa terminal-overrides ",xterm*:Tc"

set-option -sg escape-time 10
set-option -g focus-events on
set -g default-terminal "tmux-256color"
set -g default-terminal "alacritty"

set -g @prefix_highlight_fg "#2b3339"
set -g @prefix_highlight_bg green

set -g status-style fg=white,bg=default

set -g status-justify centre 
set -g status-left "#[fg=black,bg=green,bold] #S #[fg=green,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=black,nobold,noitalics,nounderscore] %I:%M%p #[fg=black,bg=#2b3339]"
set -g status-left-length 60
set -g status-right "#[fg=black]#[fg=white,bg=black,nobold,noitalics,nounderscore]#[fg=white] %Y-%m-%d #[fg=green,nobold,noitalics,nounderscore]#[fg=#2b3339,bg=green,bold] #{battery_status_bg}#{battery_percentage}  "
set -g status-right-length 30

set -g window-status-format "#[fg=black,bg=#2b3339,nobold,noitalics,nounderscore]#[fg=white,bg=black] #I #[fg=white,bg=black]#W #[fg=black,bg=#2E3440,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=green,bg=#2b3339,nobold,noitalics,nounderscore]#[fg=black,bg=green] #I  #[fg=black,bg=green]#W #[fg=green,bg=#2E3440,nobold,noitalics,nounderscore]"
set -g window-status-separator " "

set -g message-style fg="red",bg="#2b3339",reverse
set-window-option -g mode-style fg="#E5E9F0",bg="#5E81AC"

run '~/.tmux/plugins/tpm/tpm'
